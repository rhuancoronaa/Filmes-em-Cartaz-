<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filmes em Cartaz</title>
  <style>
    /* Estiliza√ß√£o geral do corpo da p√°gina com fundo animado em gradiente */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ee7752, #e73c7e);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      color: #f7f6f6;
      overflow-x: hidden;
      position: relative;
    }

    /* Anima√ß√£o do fundo em gradiente */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo do cabe√ßalho */
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Estilo do campo de busca */
    #searchInput {
      padding: 0.5rem;
      width: 60%;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }

    /* Estilo dos filtros de sele√ß√£o */
    #filters select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    /* Container principal dos cards de filmes */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    /* Estilo individual dos cards de filmes */
    .movie-card {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      z-index: 2;
    }

    /* Imagem de capa dos filmes */
    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Bot√£o de exibir detalhes */
    .movie-card button {
      margin-top: 10px;
      background-color: #0af;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Container para sinopse, elenco e trailer */
    .movie-details {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    /* Estilo do player de v√≠deo (trailer) */
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Personagens animados no fundo da tela */
    .character {
      position: absolute;
      width: 80px;
      opacity: 0.3;
      z-index: 1;
    }

    /* Anima√ß√£o: personagem se movendo da esquerda para a direita */
    @keyframes moveLeftRight {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    /* Anima√ß√£o: personagem se movendo da direita para a esquerda */
    @keyframes moveRightLeft {
      0% { left: 110%; }
      100% { left: -100px; }
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho com t√≠tulo e filtros -->
  <header>
    <h1>üé¨ Filmes em Cartaz</h1>
